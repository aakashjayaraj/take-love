<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating 3D Hearts</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #take-love {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="take-love">Take Love ❤️</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer;
    let hearts = [];
    let isAnimating = false;

  function createSmooth3DHeart() {
  const geometry = new THREE.BufferGeometry();
  const vertices = [];
  const normals = [];
  const indices = [];
  const uSegments = 40;
  const vSegments = 40;

  // Parametric heart surface
  // x = 16 sin^3(u)
  // y = 13 cos(u) - 5 cos(2u) - 2 cos(3u) - cos(4u)
  // z = sin(v)
  for (let i = 0; i <= uSegments; i++) {
    const u = Math.PI * (i / uSegments);
    for (let j = 0; j <= vSegments; j++) {
      const v = 2 * Math.PI * (j / vSegments);

      // Parametric equations for a 3D heart
      const x = 0.8 * 16 * Math.pow(Math.sin(u), 3) * Math.sin(v);
      const y = 0.8 * (13 * Math.cos(u) - 5 * Math.cos(2 * u) - 2 * Math.cos(3 * u) - Math.cos(4 * u));
      const z = 0.8 * 16 * Math.pow(Math.sin(u), 3) * Math.cos(v);

      vertices.push(x * 0.05, y * 0.05, z * 0.05);
      normals.push(x, y, z); // Not perfectly accurate, but gives a rounded look
    }
  }

  // Generate indices for triangle strips
  for (let i = 0; i < uSegments; i++) {
    for (let j = 0; j < vSegments; j++) {
      const a = i * (vSegments + 1) + j;
      const b = (i + 1) * (vSegments + 1) + j;
      const c = (i + 1) * (vSegments + 1) + (j + 1);
      const d = i * (vSegments + 1) + (j + 1);

      indices.push(a, b, d);
      indices.push(b, c, d);
    }
  }

  geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
  geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
  geometry.setIndex(indices);
  geometry.computeVertexNormals();

  const material = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.rotation.x = Math.PI; // To match the original orientation
  return mesh;
}

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function startHearts() {
      // Clear previous hearts
      hearts.forEach(h => scene.remove(h.mesh));
      hearts = [];

      const button = document.getElementById('take-love');
      button.disabled = true;

      // Create 9 hearts
      for (let i = 0; i < 9; i++) {
        const heart = createSmooth3DHeart();
        heart.position.x = (Math.random() - 0.5) * 4;
        heart.position.y = -5 - Math.random() * 5;
        heart.position.z = (Math.random() - 0.5) * 2;
        heart.rotation.y = Math.random() * Math.PI;
        scene.add(heart);
        hearts.push({ mesh: heart, speed: 0.02 + Math.random() * 0.02, done: false });
      }

      isAnimating = true;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (isAnimating) {
        let allDone = true;
        hearts.forEach(h => {
          if (!h.done) {
            h.mesh.position.y += h.speed;
            h.mesh.rotation.y += h.speed;
            if (h.mesh.position.y >= 5) {
              h.done = true;
            } else {
              allDone = false;
            }
          }
        });
        if (allDone) {
          isAnimating = false;
          document.getElementById('take-love').disabled = false;
        }
      }

      renderer.render(scene, camera);
    }

    document.getElementById('take-love').addEventListener('click', startHearts);

    // Initialize
    initScene();
  </script>
</body>
</html>
